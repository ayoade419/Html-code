<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form example</title>
</head>
<body style="background-color: black;">
	<div style="background-color:white; width: 350px; height: 350px;margin: auto;padding: 15px;border-radius:5px ">
		<h2 style="text-align: center;">Create account</h2>
	<form action="https//lautech.edu.ng">
	<div>
		<label style="display: block;">First name</label>
		<input type="text" name="" placeholder="First name"  style="width: 100%; box-sizing: border-box;padding: 3px;" required>
	</div> 
	<div>
	     <label>last name</label>
	     <input type="text" name="" placeholder="Last name"id="name" style="width:  100%; box-sizing: border-box;padding: 3px" required>
	</div>
	<div>
	   <label style="display: block;">Enter email</label>
		<input type="email" name="" placeholder="Enter email" id="name" style="width: 100%; box-sizing: border-box;padding: 3px" required>
	</div>
	<div>
		<label style="display: block;">Enter password</label>
		<input type="password" name="" placeholder="Enter  password" id="name" style="width: 100%; box-sizing: border-box;padding: 3px;" required>
	</div>
	<div>
		<label style="display: block;">Enter phone number</label>
		<input type="tel" name="" placeholder="Enter   phone number" id="" style="width: 100%; box-sizing: border-box;padding: 3px;" required>
	</div>
	<div>
		<input type="radio">
		<label>I agree to terms and conditions</label>
	</div>
	<div>
		<input type="submit" name="" style="background-color:blue;color: white;width: 100%;padding: 7px;">
	</div>

	</form>
	</div>
</body>
</html>
